<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your AIQ Plan</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffffff, #e0f7ff);
      color: #1a1a1a;
      padding: 4em;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      padding: 3em;
    }
    h1 {
      font-size: 2em;
      font-weight: 800;
      color: #003366;
      margin-bottom: 0.25em;
    }
    .score-highlight {
      color: #007bff;
      font-size: 2em;
      font-weight: bold;
      margin: 1em 0;
      text-align: center;
    }
    .loading {
      font-size: 1.2em;
      color: #555;
      margin-top: 2em;
    }
    .recommendation {
      text-align: left;
      font-size: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Personalized AIQ Plan</h1>
    <div class="score-highlight" id="scoreDisplay"></div>
    <div class="loading" id="loading">Loading your learning plan...</div>
    <div class="recommendation" id="recommendationContainer"></div>
  </div>

  <script>
    const aiqScore = localStorage.getItem('aiScore');
    const aiqTier = localStorage.getItem('aiTier');
    const aiqToolsUsed = JSON.parse(localStorage.getItem('aiTools') || '[]');
    const aiqProjects = localStorage.getItem('aiProjects') || '';

    if (aiqScore && aiqTier) {
      document.getElementById('scoreDisplay').innerText = `Your Score: ${aiqScore} (${aiqTier})`;

      fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          score: aiqScore, 
          tier: aiqTier, 
          tools: aiqToolsUsed, 
          projects: aiqProjects 
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        const recommendationContainer = document.getElementById('recommendationContainer');
        if (data.html) {
          recommendationContainer.innerHTML = data.html;
        } else if (data.message) {
          recommendationContainer.innerHTML = `<p>${data.message}</p>`;
        } else {
          recommendationContainer.innerHTML = '<p>No personalized recommendations available.</p>';
        }
      })
      .catch(err => {
        document.getElementById('loading').innerText = 'Error loading plan.';
        console.error(err);
      });
    } else {
      document.getElementById('scoreDisplay').innerText = "Unable to load your score.";
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
