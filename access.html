<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your AIQ Plan</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffffff, #e0f7ff);
      color: #1a1a1a;
      padding: 4em;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      padding: 3em;
    }
    h1 {
      font-size: 2em;
      font-weight: 800;
      color: #003366;
      margin-bottom: 0.25em;
    }
    .score-highlight {
      color: #007bff;
      font-size: 4em;
      font-weight: 900;
      margin: 1.5em 0 0.5em;
      text-shadow: 1px 1px 8px rgba(0, 123, 255, 0.3);
    }
    .loading {
      font-size: 1.2em;
      color: #555;
      margin-top: 2em;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 123, 255, 0.3);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .recommendation {
      text-align: left;
      font-size: 1em;
      margin-top: 2em;
    }
    .cta-button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.75em 2em;
      font-size: 1.1em;
      font-weight: 700;
      border-radius: 999px;
      text-decoration: none;
      margin-top: 2em;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Personalized AIQ Plan</h1>
    <div class="score-highlight" id="scoreDisplay"></div>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Loading your learning plan...
    </div>
    <div class="recommendation" id="recommendationContainer"></div>
    <a class="cta-button" id="customHelpBtn" href="#" style="display:none">Unlock Custom Strategies</a>
  </div>

  <script>
    const aiqScore = localStorage.getItem('aiScore');
    const aiqTier = localStorage.getItem('aiTier');
    const aiqToolsUsed = JSON.parse(localStorage.getItem('aiTools') || '[]');
    const aiqProjects = localStorage.getItem('aiProjects') || '';

    if (aiqScore && aiqTier) {
      document.getElementById('scoreDisplay').innerText = `AIR Score: ${aiqScore}`;

      fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          score: aiqScore, 
          tier: aiqTier, 
          tools: aiqToolsUsed, 
          projects: aiqProjects 
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        const recommendationContainer = document.getElementById('recommendationContainer');
        if (data.html) {
          recommendationContainer.innerHTML = data.html;
        } else if (data.message) {
          recommendationContainer.innerHTML = `<p>${data.message}</p>`;
        } else {
          recommendationContainer.innerHTML = '<p>No personalized recommendations available.</p>';
        }
        document.getElementById('customHelpBtn').style.display = 'inline-block';
      })
      .catch(err => {
        document.getElementById('loading').innerText = 'Error loading plan.';
        console.error(err);
      });
    } else {
      document.getElementById('scoreDisplay').innerText = "Unable to load your score.";
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
