<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your AIQ Learning Plan</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4faff;
      margin: 0;
      padding: 2em;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
    }
    .loader {
      border: 8px solid #e0f0ff;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .content {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Personalized AI Learning Plan</h1>
    <div id="loading" class="spinner"><div class="loader"></div></div>
    <div id="plan" class="content"></div>
  </div>

  <script>
    async function loadPlan() {
      const score = localStorage.getItem('aiScore');
      const tier = localStorage.getItem('aiTier');
      const tools = JSON.parse(localStorage.getItem('aiTools') || '[]');
      const answers = JSON.parse(localStorage.getItem('aiAnswers') || '[]');
      const projects = localStorage.getItem('aiProjects') || '';

      try {
        const res = await fetch('/api/recommend', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ score, tier, tools, answers, projects, type: 'recommendation' })
        });

        if (!res.ok) {
          throw new Error(`API responded with status ${res.status}`);
        }

        const data = await res.json();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('plan').innerHTML = data.html || '<p>No personalized recommendations available.</p>';
      } catch (err) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('plan').innerHTML = `<p>Error loading plan: ${err.message}</p>`;
      }
    }

    loadPlan();
  </script>
</body>
</html>
