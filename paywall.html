<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIQ Score Ready</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffffff, #e0f7ff);
      color: #1a1a1a;
      padding: 4em;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      padding: 3em;
    }
    h1 {
      font-size: 2em;
      font-weight: 800;
      color: #003366;
      margin-bottom: 0.25em;
    }
    p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 1.5em;
    }
    .cta {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 0.75em 2em;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }
    .cta:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your AIQ Score is Ready</h1>
    <p>Your personalized results have been calculated. Unlock your skill gaps, action plan, and flashcard quiz now.</p>
    <a class="cta" href="/access.html">View My Plan</a>
  </div>
</body>
</html>
