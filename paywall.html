<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock Your Personalized AI Plan</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffffff, #e0f7ff);
      color: #1a1a1a;
      padding: 4em;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      padding: 3em;
    }
    h1 {
      font-size: 2em;
      font-weight: 800;
      color: #003366;
      margin-bottom: 0.25em;
    }
    .score-highlight {
      color: #007bff;
      font-size: 2.5em;
      font-weight: bold;
      margin: 1em 0;
    }
    .loading {
      font-size: 1.2em;
      color: #555;
      margin-top: 2em;
    }
    .recommendation {
      text-align: left;
      font-size: 1em;
      margin-top: 2em;
    }
    .cta {
      display: inline-block;
      background-color: #007BFF;
      color: #fff;
      padding: 0.75em 2em;
      font-size: 1em;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      margin-top: 2em;
    }
    .cta:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your AIQ Score is Ready</h1>
    <div class="score-highlight" id="scoreSummary">Loading...</div>
    <div class="recommendation" id="recommendationContainer"></div>
    <a class="cta" id="gumroadLink" href="#" target="_blank" style="display:none">Unlock Your Full Plan</a>
  </div>

  <script>
    const score = localStorage.getItem('aiScore');
    const tier = localStorage.getItem('aiTier');
    const tools = JSON.parse(localStorage.getItem('aiTools') || '[]');
    const projects = localStorage.getItem('aiProjects') || '';

    if (score && tier) {
      document.getElementById('scoreSummary').innerText = `Your Score: ${score} (${tier})`;

      fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          score,
          tier,
          tools,
          projects
        })
      })
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('recommendationContainer');
        if (data.html) {
          container.innerHTML = data.html;
        } else if (data.message) {
          container.innerHTML = `<p>${data.message}</p>`;
        } else {
          container.innerHTML = '<p>No personalized recommendations available.</p>';
        }

        // SHOW CTA
        const gumroadLink = document.getElementById('gumroadLink');
        gumroadLink.href = 'https://your-gumroad-product-link'; // REPLACE with your Gumroad link
        gumroadLink.style.display = 'inline-block';
      })
      .catch(err => {
        document.getElementById('scoreSummary').innerText = "Unable to load your score.";
        console.error(err);
      });
    } else {
      document.getElementById('scoreSummary').innerText = "Unable to load your score.";
    }
  </script>
</body>
</html>
