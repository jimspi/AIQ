<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your AIQ Score</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f2ff, #ffffff);
      color: #1a1a1a;
      padding: 4em;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      padding: 3em;
    }
    h1 {
      font-size: 2em;
      font-weight: 800;
      color: #003366;
    }
    .score {
      font-size: 4em;
      font-weight: bold;
      color: #007BFF;
      margin: 0.5em 0;
    }
    .tier {
      font-size: 1.5em;
      font-weight: 600;
      margin-bottom: 1em;
    }
    .message {
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your AIQ Score</h1>
    <div class="score" id="scoreDisplay">...</div>
    <div class="tier" id="tierDisplay">...</div>
    <div class="message" id="customMessage">...</div>
  </div>
  <script>
    const score = parseInt(localStorage.getItem('aiScore') || '0', 10);
    const tier = localStorage.getItem('aiTier') || 'Unknown';

    document.getElementById('scoreDisplay').innerText = score;
    document.getElementById('tierDisplay').innerText = tier;

    let message = '';
    if (score < 40) {
      message = "You're just getting started. With a little guidance, you can unlock powerful new AI skills.";
    } else if (score < 80) {
      message = "You're making solid progress. Keep experimenting and exploring new tools — your AI potential is real.";
    } else {
      message = "You're ahead of the curve. You’ve clearly spent time in the lab. Keep building and leading the charge.";
    }

    document.getElementById('customMessage').innerText = message;
  </script>
</body>
</html>
