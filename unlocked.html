<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your AIQ Plan</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #ffffff, #e0f7ff);
      color: #1a1a1a;
      padding: 4em;
      text-align: center;
    }
    .container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      padding: 3em;
    }
    .score-highlight {
      position: relative;
      display: inline-block;
      color: #007bff;
      font-size: 4.5em;
      font-weight: 900;
      margin: 1.5em 0 0.5em;
      text-shadow: 2px 2px 16px rgba(0, 123, 255, 0.3);
      animation: popIn 0.6s ease-out;
    }
    .score-highlight::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(0,123,255,0.2) 40%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
      z-index: -1;
    }
    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      70% { transform: translate(-50%, -50%) scale(1.3); opacity: 0; }
      100% { opacity: 0; }
    }
    .loading {
      font-size: 1.2em;
      color: #555;
      margin-top: 2em;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 123, 255, 0.3);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1em auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .recommendation {
      text-align: left;
      font-size: 1em;
      margin-top: 2em;
    }
    .progress-container {
      width: 100%;
      background: #e0ecff;
      border-radius: 10px;
      margin-top: 2em;
      height: 14px;
      box-shadow: inset 0 0 5px rgba(0, 123, 255, 0.3);
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: width 0.4s ease-in-out;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      width: 0%;
    }
    .button-group {
      margin-top: 2em;
    }
    .btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.6em 1.5em;
      font-size: 1em;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      margin: 0.5em;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="score-highlight" id="scoreDisplay">...</div>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Generating your learning plan...
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="recommendation" id="recommendationContainer"></div>
    <div class="button-group" id="actionButtons" style="display:none;">
      <a class="btn" href="https://theeaiguy.gumroad.com/l/coufip" target="_blank">Unlock Custom Strategies</a>
      <a href="#" class="btn" onclick="downloadPlan()">Download My Plan</a>
      <a href="#" class="btn" onclick="emailPlan()">Email Me This</a>
    </div>
  </div>

  <script>
    const aiqScore = localStorage.getItem('aiScore');
    const aiqTier = localStorage.getItem('aiTier');
    const aiqToolsUsed = JSON.parse(localStorage.getItem('aiTools') || '[]');
    const aiqProjects = localStorage.getItem('aiProjects') || '';
    const progressBar = document.getElementById('progressBar');

    function animateProgressTo(target = 100, duration = 1000) {
      const start = performance.now();
      function frame(timestamp) {
        const elapsed = timestamp - start;
        const progress = Math.min(elapsed / duration, 1);
        progressBar.style.width = (progress * target) + '%';
        if (progress < 1) {
          requestAnimationFrame(frame);
        }
      }
      requestAnimationFrame(frame);
    }

    function downloadPlan() {
      const content = document.getElementById('recommendationContainer').innerHTML;
      const blob = new Blob([content], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'my-aiq-plan.html';
      a.click();
      URL.revokeObjectURL(url);
    }

    function emailPlan() {
      const content = document.getElementById('recommendationContainer').innerText;
      const mailtoLink = `mailto:?subject=My AIQ Learning Plan&body=${encodeURIComponent(content)}`;
      window.location.href = mailtoLink;
    }

    if (aiqScore && aiqTier) {
      document.getElementById('scoreDisplay').textContent = aiqScore;
      animateProgressTo(100, 1500);

      fetch('/api/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          score: aiqScore, 
          tier: aiqTier, 
          tools: aiqToolsUsed, 
          projects: aiqProjects 
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('loading').style.display = 'none';
        const recommendationContainer = document.getElementById('recommendationContainer');
        if (data.html) {
          recommendationContainer.innerHTML = data.html;
        } else if (data.message) {
          recommendationContainer.innerHTML = `<p>${data.message}</p>`;
        } else {
          recommendationContainer.innerHTML = '<p>No personalized recommendations available.</p>';
        }
        document.getElementById('actionButtons').style.display = 'block';
        progressBar.style.width = '100%';
      })
      .catch(err => {
        document.getElementById('loading').innerText = 'Error loading plan.';
        console.error(err);
      });
    } else {
      document.getElementById('scoreDisplay').innerText = "Unable to load your score.";
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
